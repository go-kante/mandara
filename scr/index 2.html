<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>マンダラ作成ツール</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <main class="frame" role="main">
          <h1 class="text-wrapper">あなたの目標を入力してください</h1>
          <div class="input-field">
            <label for="goal-input" class="visually-hidden">目標を入力</label>
            <input
              type="text"
              id="goal-input"
              class="input"
              placeholder="Value"
              aria-describedby="goal-description"
              required
            />
          </div>
        </main>
        <header class="text-wrapper-3">マンダラ作成ツール</header>
      </div>
    </div>
  </body>
</html>
